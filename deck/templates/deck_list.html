{% extends 'base_generic.html' %}
{% block title %}
  All Decks Today
{% endblock %}
{% block content %}
  <h1 class="fw-bold mb-5">Your decks</h1>
  <h3>Today</h3>
  <ul class="list-group">
    {% for deck in today %}
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <a class="fw-bold" href="/decks/{{ deck.id }}">{{ deck.name }}</a>
        </div>
      </li>
    {% endfor %}
  </ul>
  <h3>Next day</h3>
  <ul class="list-group">
    {% for deck in nextday %}
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <a class="fw-bold" href="/decks/{{ deck.id }}">{{ deck.name }}</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
